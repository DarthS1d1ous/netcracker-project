<!-- Header -->
<header id="header">
  <h1><a href="{{url}}">Future Imperfect</a></h1>
  <nav class="links">
    <ul>
      <li *ngIf="user != null"><a href="createPost" class="button large fit">Create post</a></li>
      <li *ngIf="user == null"><a href="login" class="button large fit logIn">Log In</a></li>
      <li *ngIf="user != null"><a (click)="LogOut()" class="button large fit">Log out</a></li>
    </ul>
  </nav>
</header>
