<link rel="stylesheet" href="../../../../../assets/css/login.css" xmlns="http://www.w3.org/1999/html"/>
<app-header></app-header>
<div class="container">
  <div class="frame">
    <div class="nav">
      <ul class="links">
        <li class="signin-active"><a class="btn">Sign in</a></li>
        <li class="signup-inactive"><a class="btn">Sign up </a></li>
      </ul>
    </div>
    <div ng-app ng-init="checked = false">
      <form class="form-signin" action="" method="post" name="form">
        <label for="username">Username</label>
        <input class="form-styling" type="text" name="username" />
        <label for="password">Password</label>
        <input class="form-styling" type="text" name="password" />
        <input type="checkbox" id="checkbox"/>
        <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
        <button type="submit" class="btn-signup">Sign In</button>
      </form>

      <form class="form-signup" [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)" action="" method="post" name="form">
        <label for="name">Name</label>
        <input class="form-styling" type="text" formControlName="name" id="name">
        <div class="invalid" *ngIf="signUpForm.get('name').invalid && signUpForm.get('name').touched">
          Incorrect name
        </div>
        <label for="surname">Surname</label>
        <input class="form-styling" type="text" name="surname" formControlName="surname" id="surname"/>
        <div class="invalid" *ngIf="signUpForm.get('surname').invalid && signUpForm.get('surname').touched">
          Incorrect surname
        </div>
        <label for="phone">Phone number</label>
        <input class="form-styling" type="text" name="phone" formControlName="phone" id="phone"/>
        <div class="invalid" *ngIf="signUpForm.get('phone').invalid && signUpForm.get('phone').touched">
          Incorrect phone number
        </div>
        <label for="username">Username</label>
        <input class="form-styling" type="text" name="username" formControlName="username" id="username"/>
        <div class="invalid" *ngIf="signUpForm.get('username').invalid && signUpForm.get('username').touched">
          Incorrect username
        </div>
        <label for="email">Email</label>
        <input class="form-styling" type="text" name="email" formControlName="email" id="email"/>
        <div class="invalid" *ngIf="signUpForm.get('email').invalid && signUpForm.get('email').touched">
          Incorrect email
        </div>
        <label for="password">Password</label>
        <input class="form-styling" type="password" name="password" formControlName="password" id="password"/>
        <div class="invalid" *ngIf="signUpForm.get('password').invalid && signUpForm.get('password').touched">
          Incorrect password
        </div>
        <label for="confirmpassword">Confirm password</label>
        <input class="form-styling" type="password" name="confirmpassword" formControlName="confirmpassword" id="confirmpassword"/>
        <div class="invalid" *ngIf="signUpForm.get('confirmpassword').invalid && signUpForm.get('confirmpassword').touched">
          Passwords don't match
        </div>
        <label for="mainPhoto">Load avatar</label>
        <input class="" type="file" name="mainPhoto" formControlName="mainPhoto" id="mainPhoto" (change)="handleFileSelect($event)"/>
        <button type="submit" class="btn-signup" [disabled]="signUpForm.invalid">Sign Up</button>
      </form>

    </div>

    <div class="forgot">
      <a href="#">Forgot your password?</a>
    </div>
  </div>
</div>
